<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contac Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h2>Contact Us</h2>

    <form>

      <div class="form-whole">
        <p>Your Email</p>
        <input type="email" class="form-input">
      </div>
  
      <div class="wrapper">
        <div class="form-half">
          <p>First name</p>
          <input type="text" class="form-input">
        </div>
    
        <div class="form-half">
          <p>Last name</p>
          <input type="text" class="form-input">
        </div>
      </div>
      
      <div class="form-whole">
        <p>Message</p>
        <textarea row="5" class="form-input"></textarea>
      </div>
      
      <div class="form-whole">
        <input type="checkbox" id="check">
        <label for="check">subscribe</label>
      </div>
  
      <button class="form-submit" type="submit">SEND</button>

    </form>
    
  </div>
  
</body>
</html>
